<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <style>
      .carousel-item img {
        width: 90%;
        height: 500px;
        margin-left: 50px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="main" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image/image1.avif" alt="" />
        </div>
        <div class="carousel-item">
          <img src="image/image2.jpg" alt="" />
        </div>
        <div class="carousel-item">
          <img src="image/image3.jpg" alt="" />
        </div>
        <div class="carousel-item">
          <img src="image/image4.jpg" alt="" />
        </div>
        <div class="carousel-item">
          <img src="image/image5.jpg" alt="" />
        </div>
        <div class="carousel-item">
          <img src="image/village.image.jpg" alt="" />
        </div>
      </div>
      <!--control buttons -->

      <a href="#main" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>

      <a href="#main" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

      <ul class="carousel-indicators">
        <li data-target="#main" data-slide-to="0"></li>
        <li data-target="#main" data-slide-to="1"></li>
        <li data-target="#main" data-slide-to="2"></li>
        <li data-target="#main" data-slide-to="3"></li>
        <li data-target="#main" data-slide-to="4"></li>
        <li data-target="#main" data-slide-to="5"></li>
      </ul>
    </div>
  </body>
</html>
